<!DOCTYPE html>
<html>
<head>
  <title>Screen Blocker Control</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <div class="popup-container" title="Control panel for configuring your delayed gratification settings">

    <div class="popup-icon">
      <span class="material-icons">hourglass_empty</span>
    </div>

    <h2 class="popup-title" title="Delayed Gratification - Block distracting sites for a set period">
      Delayed Gratification
      <a target="_blank" style="color: inherit; text-decoration: none;" href="https://www.notion.so/1d00f2153d6d80708085f04ab7642432?pvs=25" title="what is this extension for?">
        <span class="material-icons">info</span>
      </a>
    </h2>

    <div class="settings" title="Settings: adjust block duration and free usage duration">

      <div class="input-group" title="Set how long you’d like to pause and reflect before accessing the distracting site">
        <label for="blockDuration">
          <span class="material-icons">timer</span>
          Pause Before Access
        </label>
        <input type="range" id="blockDuration" min="1" max="60" value="10" title="Set how long you’d like to pause and reflect before accessing the distracting site">
        <span id="blockDurationValue">10</span>
      </div>

      <div class="input-group" title="Choose how long you can use the site after the pause before being asked to reflect again.">
        <label for="freeDuration">
          <span class="material-icons">free_breakfast</span>
          Time Allowed After Pause
        </label>
        <input type="range" id="freeDuration" min="1" max="60" value="5" title="Choose how long you can use the site after the pause before being asked to reflect again.">
        <span id="freeDurationValue">5</span>
      </div>

      <button id="saveSettings" title="Click to save your settings">Save Settings</button>

      <div id="save-status" title="Status message" style="display:none;"></div>
    </div>    

    <div class="notes-section" title="View your saved notes">
      <h3 title="Your saved notes">
        <span class="material-icons">notes</span>
        Your Notes
      </h3>
      <div id="notes" title="Notes list">
        <!-- Notes will be dynamically inserted here -->
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
